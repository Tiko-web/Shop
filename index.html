<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/5698a9d816.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Shop</title>
  </head>
  <body>
    <div class="header">
      <div class="header-items">
        <span class="h-item item1">Men</span>
        <div class="drop1">
          <ul>
            <li>Jeans</li>
            <li>Sweaters</li>
            <li>Bags</li>
            <li>Shoes</li>
          </ul>
        </div>
      </div>
      <div class="header-items">
        <span class="h-item item1">Women</span>
        <div class="drop1">
          <ul>
            <li>Jeans</li>
            <li>Sweaters</li>
            <li>Bags</li>
            <li>Shoes</li>
          </ul>
        </div> 
       </div>
       <div class="header-items">
        <span class="h-item item1">Kids</span>
        <div class="drop1">
          <ul>
            <li>Jeans</li>
            <li>Sweaters</li>
            <li>Bags</li>
            <li>Shoes</li>
          </ul>
        </div> 
       </div>

          </div>

        </div>

      </div>

    </div>

    <div class="slider">
      <div class="box">
        <img class="img1" src="images/men.jpg" alt="men" />
        <button class="btn">Shop</button>
      </div>
      <div class="box">
        <img class="img1" src="images/women.jpg" alt="women" />
        <button class="btn">Shop</button>
      </div>
      <div class="box">
        <img class="img1" src="images/kids.jpg" alt="kids" />
        <button class="btn">Shop</button>
      </div>
    </div>

    <!-- grid-gallery -->

<h1>Gallery</h1>
    <div class="container">
      <div class="gallery">
          <div class="gallery__item gallery__item--1">
              <img src="images/image-1.jpg" alt="image 1" class="gallery__img">
          </div>
          <div class="gallery__item gallery__item--2">
              <img src="images/image-2.jpg" alt="image 2" class="gallery__img">
          </div>
          <div class="gallery__item gallery__item--3">
              <img src="images/image-6.jpg" alt="image 3" class="gallery__img">
          </div>
          <div class="gallery__item gallery__item--4">
              <img src="images/image-4.jpg" alt="image 4" class="gallery__img">
          </div>
          <div class="gallery__item gallery__item--5">
              <img src="images/image-5.jpg" alt="image 5" class="gallery__img">
          </div>
          <div class="gallery__item gallery__item--6">
              <img src="images/image-3.jpg" alt="image 6" class="gallery__img">
          </div>
          
      </div>
  </div>

  <!-- footer -->

    <Footer class="contact"> 
        <h2 class="contact-title">Contact</h2>
        <div class="footer-box">
            <div class="footer-line1">
                <form action="">
                    <h3>Fill the form</h3>
                    <div class="input-box">
                        <label for="name"></label>
                        <input type="text" name="name" id="name" placeholder="Name/Surname" required>
                    </div>
                    <div>
                        <label for="email"></label>
                        <input type="email" name="email" id="email" placeholder="Email" required>
                       </div>
                       <div>
                        <button id="btn-send" class="button">Send</button>
                    </div>
                </form>

                <div class="footer-line2">
                    <h3>Contact Info</h3>
                    <div class="contact-block">
                        <i class="fas fa-phone-volume"></i>
                        <p class="contact-text">+995 778345271</p>
                      </div>
                      <div class="contact-block">
                        <i class="far fa-envelope"></i>
                        <p class="contact-text">example@yahoo.com</p>
                      </div>
                      <div class="contact-block">
                        <i class="fas fa-map-marker-alt"></i>
                        <p class="contact-text">Abashidze Street</p>
                      </div>
                    </div>

                </div>
                <div class="map">
                  <iframe class="map1" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2978.602671876347!2d44.76424591493814!3d41.70751238405206!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40447334a0f43229%3A0x986cdd8d70210c5b!2s30%20Irakli%20Abashidze%20Street%2C%20T&#39;bilisi!5e0!3m2!1sen!2sge!4v1634851051832!5m2!1sen!2sge" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                </div>

            </div>
            

        </div>

    </Footer>
  </body>
</html>
